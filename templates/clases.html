<!DOCTYPE html>

<html lang="en">

    <head>


        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <link rel="stylesheet" href="/static/clases.css">
        <title>DuoMath: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <form action="/clases"></form>
        <nav class="navbar navbar-expand-lg navbar-light bg-color">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="/logout">log out</a>
                    </div>
                </div>
            </div>
        </nav>
        <script crossorigin="anonymous"

                    class="card-img-top" alt="no imagen (aventura)">
                <div class="card-body">

                    <p class="card-text">Los numeros simbolos
                    </p>
                    <a href="/clase_1" class="btn btn-primary">A estudiar</a>
                </div>
            </div>

            <div class="card" style="width: 18rem;">

                    <p class="card-text">las sumas vamos a </p>
                    <a href="/clase_2" class="btn btn-primary">A estudiar</a>
                </div>
            </div>

            <div class="card" style="width: 18rem;">

                </div>

            </div>

                <div class="card-body">
                    <h1>clase #4</h1>
                    <p class="card-text">multiplicaciones se acerca </p>

</html>
